{% extends "base.html" %}

{% block content %}

<main>
    <section class="container">

        <div class="box login-box" id="login-box" style="width: 300px; margin: 0 auto;"">
            <h1 class="block title is-4" style="text-align: center;">Login to Strategic goals app</h1>
            <form action="{{url_for('index')}}" method="post" class="form">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input name="email" class="input" type="email" placeholder="info@nerc.gov.ng">
                    </div>
                </div>
<!--
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input name="password" class="input" type="password" placeholder="password">
                    </div>
                </div> -->

                <div class="field">
                    <label class="label">Division</label>
                    <div class="control">
                        <select name="division" id="" class="input">
                            <option value="">Select division</option>
                            <option value="CO">CO</option>
                            <option value="EPM">EPM</option>
                            <option value="FMS">FMS</option>
                            <option value="LLC">LLC</option>
                            <option value="PRS">PRS</option>
                        </select>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
