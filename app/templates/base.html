<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/vendor/bulma.css')}}">
    <title>Strategic Plan | Home</title>
    {{ moment.include_moment() }}
</head>
<body>
        <!-- Navigation Bar -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    NERC
                </a>

                <a role="button" id="nav-toggle" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                <a class="navbar-item" href="{{url_for('index')}}">
                    Home
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Download
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="{{url_for('download_all')}}">
                            All
                        </a>
                        <a class="navbar-item" href="{{url_for('action_items', project_id=0)}}">
                            Selected
                        </a>
                    </div>
                </div>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Division
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="{{url_for('visit_div', short_name='CO')}}">
                            CO
                        </a>
                        <a class="navbar-item" href="{{url_for('visit_div', short_name='CA')}}">
                            CA
                        </a>
                        <a class="navbar-item" href="{{url_for('visit_div', short_name='EPM')}}">
                            EPM
                        </a>
                        <a class="navbar-item" href="{{url_for('visit_div', short_name='FMS')}}">
                            FMS
                        </a>
                        <a class="navbar-item" href="{{url_for('visit_div', short_name='LLC')}}">
                            LLC
                        </a>
                        <a class="navbar-item" href="{{url_for('visit_div', short_name='MCR')}}">
                            MCR
                        </a>
                        <a class="navbar-item" href="{{url_for('visit_div', short_name='PRS')}}">
                            PRS
                        </a>
                    </div>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        View All
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="{{url_for('projects', division_id=0)}}">
                            Projects
                        </a>
                        <a class="navbar-item" href="{{url_for('action_items', project_id=0)}}">
                            Action Items
                        </a>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    <!-- Page content     -->
    {% block content %}
    {% endblock %}
    <footer>
        <a href="" class="is-size-7" style="display: block; text-align: center; margin-top: 2em">NERC &copy; 2023</a>
    </footer>
    <script>
        (function () {
            var burger = document.querySelector('.navbar-burger');
            var menu = document.querySelector('#' + burger.dataset.target);
            burger.addEventListener('click', function () {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        })();
    </script>
</body>
</html>
